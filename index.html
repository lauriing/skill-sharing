<!DOCTYPE html>
<html>
<head>
  <title>Skill Sharing Platform</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    .user { border: 1px solid #ccc; padding: 1em; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Skill Sharing Platform</h1>
  <h2>Register User</h2>
  <form id="registerForm">
    Name: <input type="text" id="name" required><br>
    Email: <input type="email" id="email" required><br>
    Phone: <input type="text" id="phone" required><br>
    Skills Offered (comma separated): <input type="text" id="skillsOffered"><br>
    Skills Wanted (comma separated): <input type="text" id="skillsWanted"><br>
    <button type="submit">Register</button>
  </form>
  <h2>Search by Skill</h2>
  <input type="text" id="searchSkill" placeholder="Enter skill">
  <button onclick="searchSkill()">Search</button>
  <div id="searchResults"></div>
  <h2>All Users</h2>
  <div id="users"></div>
  <script>
    let users = [];

    document.getElementById('registerForm').onsubmit = function(e) {
      e.preventDefault();
      let user = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        skillsOffered: document.getElementById('skillsOffered').value.split(',').map(s => s.trim()).filter(s => s),
        skillsWanted: document.getElementById('skillsWanted').value.split(',').map(s => s.trim()).filter(s => s)
      };
      users.push(user);
      displayUsers();
      this.reset();
    };

    function displayUsers() {
      let html = '';
      users.forEach(user => {
        html += `<div class="user">
          <b>${user.name}</b> (${user.email}, ${user.phone})<br>
          Offers: ${user.skillsOffered.join(', ')}<br>
          Wants: ${user.skillsWanted.join(', ')}
        </div>`;
      });
      document.getElementById('users').innerHTML = html;
    }

    function searchSkill() {
      let skill = document.getElementById('searchSkill').value.trim().toLowerCase();
      let results = users.filter(user => user.skillsOffered.some(s => s.toLowerCase() === skill));
      let html = '<h3>Results:</h3>';
      if (results.length === 0) html += 'No users found.';
      results.forEach(user => {
        html += `<div class="user">
          <b>${user.name}</b> (${user.email}, ${user.phone})<br>
          Offers: ${user.skillsOffered.join(', ')}<br>
          Wants: ${user.skillsWanted.join(', ')}
        </div>`;
      });
      document.getElementById('searchResults').innerHTML = html;
    }
  </script>
</body>
</html>
